<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc-container">
        <div id="result-display">
            <p id="display-text">Total</p>
            <p id="main-display"></p>
        </div>
        <div id="secondary-display">
            <p id="subtotal-text">Subtotal</p>
            <p id="subtotal-display"></p>
        </div>
        <button class="functionality-btn" id="clear-btn" event-key="c">Clear</button>
        <button class="functionality-btn" id="backspace-btn" event-key="Backspace" onclick="backSpace()">Canc</button>
        <button class="number-btn" value="1" event-key="1" onclick="displayNumber(this.value)">1</button>
        <button class="number-btn" value="2" event-key="2" onclick="displayNumber(this.value)">2</button>
        <button class="number-btn" value="3" event-key="3" onclick="displayNumber(this.value)">3</button>
        <button class="operator-btn" value="+" event-key="+" onclick="displayOperator(this.value)">+</button>
        <button class="number-btn" value="4" event-key="4" onclick="displayNumber(this.value)">4</button>
        <button class="number-btn" value="5" event-key="5" onclick="displayNumber(this.value)">5</button>
        <button class="number-btn" value="6" event-key="6" onclick="displayNumber(this.value)">6</button>
        <button class="operator-btn" value="-" event-key="-" onclick="displayOperator(this.value)">-</button>
        <button class="number-btn" value="7" event-key="7" onclick="displayNumber(this.value)">7</button>
        <button class="number-btn" value="8" event-key="8" onclick="displayNumber(this.value)">8</button>
        <button class="number-btn" value="9" event-key="9" onclick="displayNumber(this.value)">9</button>
        <button class="operator-btn" value="*" event-key="*" onclick="displayOperator(this.value)">*</button>
        <button class="number-btn" id="point-btn" value="." event-key="." onclick="displayNumber(this.value)">.</button>
        <button class="number-btn" value="0" event-key="0" onclick="displayNumber(this.value)">0</button>
        <button class="operator-btn" value="=" event-key="Enter" onclick="displayResults(this.value)">=</button>
        <button class="operator-btn" value="/" event-key="/" onclick="displayOperator(this.value)">/</button>
    </div>
</body>
<script src="script.js"></script>
</html>
