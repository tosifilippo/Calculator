<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nmbr-btns-cntnr">
        <button class="nmbr-btn">0</button>
        <button class="nmbr-btn">1</button>
        <button class="nmbr-btn">2</button>
        <button class="nmbr-btn">3</button>
        <button class="nmbr-btn">4</button>
        <button class="nmbr-btn">5</button>
        <button class="nmbr-btn">6</button>
        <button class="nmbr-btn">7</button>
        <button class="nmbr-btn">8</button>

        <button class="oprtr-btn">+</button>
        <button class="oprtr-btn">-</button>

        <button class="oprtr-btn">=</button>

    <div id="dsply-cntnr">
        <p>16</p>
    </div>

<script src="script.js"></script>
